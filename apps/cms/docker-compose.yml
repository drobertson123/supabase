version: '3'

services:
  payload:
    image: node:18-alpine
    # Host port mapping removed; service should be exposed via Traefik or an override
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - postgres
    env_file:
      - .env

  # Uncomment the following to use postgres 
  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Host port mapping removed; Postgres will be available on the docker network

volumes:
  data:
    pgdata:
  node_modules:
